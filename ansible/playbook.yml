- hosts: infras
  serial: 1
  strategy: linear
  roles:
    - role: ssl_altname
      tags: [prerequisites, ssl_altname]

- hosts: all 
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: base
      tags: [prerequisites, base]
    - role: ntp
      tags: [prerequisites, base]
    - role: osa_sshkeys
      tags: [prerequisites, osa_sshkeys]
    - role: swapoff
      tags: [prerequisites, swap]
    - role: sysctl
      tags: [prerequisites, sysctl]
    - role: network_config
      tags: [prerequisites, network]

- hosts:
    - infras
    - computes
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: disk
      tags: [prerequisites, disk]

- hosts:
    - storages
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: lvm
      tags: [prerequisites, lvm]

- hosts:
    - computes
    - storages
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: end
      tags: [prerequisites]

- hosts: installer
  serial: 1
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: os_preinstall
      tags: [os, os_preinstall]
    - role: os_install
      tags: [os, os_install]

- hosts: infras
  serial: 1
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: os_postinstall
      tags: [os, postinstall, os_postinstall]
    - role: end
      tags: [postinstall]

- hosts: installer
  serial: 1
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: k8s_deploy
      tags: [postinstall, k8s_deploy]
    - role: end
      tags: [postinstall]

